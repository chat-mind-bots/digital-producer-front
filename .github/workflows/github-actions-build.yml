name: CI/CD
run-name: ${{ github.actor }} ðŸš€
on:
  push:
    branches: [ develop ]
    pull_request:
      branches: [ develop ]
jobs:
  Build-Testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: npm install
      - name: build project
        run: npm run build